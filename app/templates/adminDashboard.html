<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <title>DreamXI</title>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/logo_dreamXI.png') }}" type="image/x-icon">
    <!--  Styles  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300|Bungee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #dd1d1d;
        }
    </style>
</head>
<body>

    <h2>Panel de Administración</h2>

    <table>
        <tr>
        <th>ID Usuario</th>
        <th>Usuario</th>
        <th>Contraseña</th>
        <th>Email</th>
        <th>Perfil</th>
        <th>Acciones</th>
        </tr>
        {% for usuario in usuarios %}
        <tr data-id="{{ usuario['id_usuario'] }}">
            <td>{{ usuario['id_usuario'] }}</td>
            <td><span>{{ usuario['user'] }}</span><input type="text" value="{{ usuario['user'] }}" style="display:none;"></td>
            <td><span>{{ usuario['password'] }}</span><input type="password" value="{{ usuario['password'] }}" style="display:none;"></td>
            <td><span>{{ usuario['email'] }}</span><input type="email" value="{{ usuario['email'] }}" style="display:none;"></td>
            <td>
                <span>{{ usuario['profile'] }}</span>
                <select style="display:none;">
                    <option value="1" {% if usuario['profile'] == '1' %}selected{% endif %}>1</option>
                    <option value="777" {% if usuario['profile'] == '777' %}selected{% endif %}>777</option>
                </select>
            </td>            
            <td>
                <button onclick="modificarUsuario(this)">Modificar</button>
                <a href="/eliminar_usuario?id={{ usuario['id_usuario'] }}"><button>Eliminar</button></a>
            </td> 
        </tr>
        {% endfor %}
    </table>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminDashboard.js') }}"></script>
</body>

</html>
